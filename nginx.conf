worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  upstream backend {
    server backend:5000;
  }

  upstream transactions {
    server transactions:3000;
  }

  upstream studentportfolio {
    server studentportfolio:80;
  }

  server {
    listen 80;
    server_name _;

    # All API endpoints to Flask backend
    location ~ ^/(api|deposit|withdraw|login|register|dashboard|logout) {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Transactions API (strip /api prefix)
    location /api/transactions/ {
      rewrite ^/api(/transactions/.*)$ $1 break;
      proxy_pass http://transactions;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else goes to the student portfolio static site
    location / {
      proxy_pass http://studentportfolio;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}